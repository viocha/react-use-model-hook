name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 'latest'
          cache: 'npm'

      - name: Install and Build
        run: |
          npm install
          npm run build

      - uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist-pages

      - uses: actions/deploy-pages@v4
